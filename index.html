<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; }
    iframe { border:none; width:100%; height:100%; }
  </style>
</head>
<body>
  
<iframe id="myframe" src="https://simkss.my.id" allowfullscreen></iframe>

<script>
const iframe = document.getElementById('myframe');
window.addEventListener('message', (event) => {
  if (event.origin !== 'https://simkss.my.id') return;
  console.log('Dari iframe:', event.data);
});
</script>
</body>
</html>
